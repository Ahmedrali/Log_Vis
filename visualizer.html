<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://trirand.com/blog/jqgrid/themes/redmond/jquery-ui-custom.css"/>
		<link rel="stylesheet" type="text/css" href="http://trirand.com/blog/jqgrid/themes/ui.jqgrid.css"/>
		<link rel="stylesheet" type="text/css" href="visualizer.css"/>
		
		<script src="http://trirand.com/blog/jqgrid/js/jquery.js" type="text/javascript"></script>
		<script src="http://trirand.com/blog/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
		<script src="http://trirand.com/blog/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>
		<script src="analysis.js" type="text/javascript"></script>
		<script src="visualizer.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div class="container">
			<div align="left">
				<h1>Logs Visualizer</h1>
			</div>
			
			<div class="info">
				<dl>
					<dt> GUID. </dt>
					<dd id="guid"> </dd>
				</dl>
				<dl>
					<dt> From. </dt>
					<dd id="from"> </dd>
				</dl>
				<dl>
					<dt> To. </dt>
					<dd id="to"> </dd>
				</dl>
				<dl>
					<dt> Total Logs. </dt>
					<dd id="tot_log"> </dd>
				</dl>
			</div>
			
			<div id="gb_ll"> </div>
			
			<hr />
			
			<div class="interaction">
				<div id="gb_class"> </div>
				
				<br />
				<div id="show_table" align="center">
					<span> 
						<h3> Messages in the selected Class </h3> 
					</span>
					<table id="msg_tbl"> </table>
					<div id="msg_pager"></div>
				</div>
			</div>
		</div>
	</body>
</html>
